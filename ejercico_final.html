<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ejercicio Final</title>
</head>
<body>
    <script>
    let resultado = "";
    let tabla = parseInt(prompt("indica la medida del tablero:"));
    for(let ancho = tabla; ancho > 0; ancho = ancho - 1){       
        for( let alto = tabla; alto > 0; alto = alto - 1){
            if(ancho % 2 == 0){
                if(alto % 2 == 0){
                    resultado = resultado + "X ";
                }
                if(alto % 2 != 0){
                    resultado = resultado + "O ";
                }
            }
            if(ancho % 2 != 0){
                if(alto % 2 == 0){
                    resultado = resultado + "O ";
                }
                if(alto % 2 != 0){
                    resultado = resultado + "X ";
                }
                
            }
        }  
        resultado = resultado + "\n";      
    }
    console.log (resultado);      
    </script>
</body>
</html>
