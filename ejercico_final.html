    <script>
    let tabla = parseInt(prompt("indica la medida del tablero:"));
    for(let alto = tabla; alto > 0; alto - 1){
        for(let ancho = tabla; ancho > 0; ancho - 1){
            if(ancho % 2 == 0){
                console.log("O");
            }
            else{
                console.log("X");
            }

            if(alto % 2 == 0){
                console.log("X");
            }
            else{
                console.log("O");
            }
         }
    }
  
    </script>
